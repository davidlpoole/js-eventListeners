<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event bubbling</title>
  </head>
  <body>
    <div id="button-group">
      <button>Click me</button>
      <button>No, click me</button>
    </div>
    <script>
      document
        .getElementById('button-group')
        .addEventListener('click', () => alert('clicked'))
    </script>
  </body>
</html>
